<html>
<head>
  <title>$$lti_return_title</title>
  <link rel="stylesheet" type="text/css" href="$$url/lti.sass" />
</head>
<body class="${ mode }">
<div id="main">
  <div class="content">
    <if test="${ error }">
      <set title="$$lti_error_header" />
    </if>
    <if test="${ !error }">
      <set title="$$lti_return_header" />
    </if>

    <h1>${ title }</h1>

    <div if="${ msg }" class="message">
      ${ msg }
    </div>

    <div if="${ error }" class="error">
      ${ error }
    </div>
  </div>
</div>
</body>
</html>
