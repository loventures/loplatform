<div>
  <div class="control-group">
    <label class="control-label" for="inputEmailAddresses">$$ Email Addresses $$</label>
    <div class="controls">
      <textarea id="inputEmailAddresses" rows="4" class="input-xlarge"></textarea>
    </div>
  </div>
  <script type="text/javascript">
    window._job = {
      get: function() {
        return {
          // TODO: RFC 822 parsing
          emailAddresses: $('#inputEmailAddresses').val().replace(/^[,\s]+/, '').replace(/[,\s]+$/, '').split(/\s*[,\s]\s*/)
        };
      },
      set: function(o) {
        $('#inputEmailAddresses').val(o.emailAddresses.join(',\n'));
      }
    };
  </script>
</div>
