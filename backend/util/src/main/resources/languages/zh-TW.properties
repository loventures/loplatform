# I18n instructions:
#
# Any string with a {0} parameter in it will be run through MessageFormat
# with its bizarre escaping rules, except for those explicitly called
# out as javascript formatted strings.Note that this includes strings
# that include {0} parameters indirectly, e.g. if they contain {msg_onDateAtTime}.
# see:http://java.sun.com/j2se/1.4.2/docs/api/java/text/MessageFormat.html
# date formatting.These two formats must be identical, but written using
# the respective formatting codes:
# java:http://java.sun.com/j2se/1.4.2/docs/api/java/text/SimpleDateFormat.html
dateFormat_java=M/d/yyyy h:mm aaa
dateFormat_extjs=n/j/Y g:i A
# generic fields
# generic messages
msg_date={0,time,M/d/yyyy}
msg_time={0,time,h:mm aaa}
msg_dateTime={0,time,M/d/yyyy h:mm aaa}
msg_onDateAtTime=\u5728{0,time,M/d/yyyy}{0,time,h:mm aaa}
msg_byOnDateAtTime=\u7531<a>{0}</a>{msg_onDateAtTime,1}
msg_onOnDateAtTime=\u5728<a>{0}</a>{msg_onDateAtTime,1}
msg_lastEditedBy=\u4E0A\u6B21{msg_byOnDateAtTime}\u7DE8\u8F2F\u3002
