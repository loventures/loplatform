right.authoring.all.name=All Authoring Actions
right.authoring.all.description=Perform all authoring actions.
right.authoring.appAccess.name=Access the Authoring App
right.authoring.appAccess.description=Access the authoring app. Ability to \
  perform other actions inside said app is subject to other authoring rights.
right.authoring.adminAppAccess.name=Access the Authoring Admin App
right.authoring.adminAppAccess.description=Access the authoring admin app and \
  perform all actions therein.
right.authoring.createProject.name=Create a Project
right.authoring.createProject.description=Create a project.
right.authoring.editContributorsAnyProject.name=Add/Remove Contributors to Any Project
right.authoring.editContributorsAnyProject.description=Add/Remove contributors to any \
  project even if the user is neither the project's owner nor a contributor. \
  Users without this right can still add contributors to the projects that \
  they own or contribute to.
right.authoring.changeOwnerAnyProject.name=Change Owner of Any Project
right.authoring.changeOwnerAnyProject.description=Change the owner of any \
  project even if the user is not the project owner. Users without this right \
  can still change the owner in the projects that they own. Without this \
  right, a project contributor cannot change the owner.
right.authoring.deleteAnyProject.name=Delete Any Project
right.authoring.deleteAnyProject.description=Delete any project even if the \
  user is not the project owner. Users without this right can still delete \
  projects that they own. Without this right, a project contributor cannot \
  delete the project.
right.authoring.editSettingsAnyProject.name=Edit Settings of Any Project
right.authoring.editSettingsAnyProject.description=Edit the title, image or \
  other settings of any project even if the user is neither the project owner \
  nor a contributor. Users without this right can still edit settings for the \
  projects that they own or contribute to.
right.authoring.addVersionAnyProject.name=Add a Version to Any Project
right.authoring.addVersionAnyProject.description=Add a version to any project \
  even if the user is neither the project owner nor a contributor. Users \
  without this right can still add a version to the projects that they own or \
  contribute to.
right.authoring.publishOffering.name=Publish an Offering of Any Version
right.authoring.publishOffering.description=Publish an offering from a version \
  of any project even if the user is neither the project owner nor a \
  contributor. Users without this right can still publish offerings of the \
  projects that they own or contribute to.
right.authoring.viewAllProjects.name=View All Projects
right.authoring.viewAllProjects.description=View all projects, including ones \
  that the user neither owns nor contributes to. Users without this right can \
  only view the projects that they own or contribute to.
right.authoring.editContentAnyProject.name=Edit Content of Any Project
right.authoring.editContentAnyProject.description=Edit the content of any \
  project. Users without this right can still edit content of a project that \
  they own or contribute to.
right.authoring.copyAnyProjectVersion.name=Copy Any Project Version
right.authoring.copyAnyProjectVersion.description=Copy the content of any project \
  to another domain. Contributors and owner are left out.
right.authoring.viewActivityLog.name=View Activity Log
right.authoring.viewActivityLog.description=View the activity log of any project version
right.gradebook.viewOverallGrade.name=View the overall grade
right.gradebook.viewOverallGrade.description=View the overall grade for students in \
  the gradebook
right.gradebook.viewLtiSyncStatus.name=View LTI sync status
right.gradebook.viewLtiSyncStatus.description=View the status of LTI grade \
  and column syncs and manually trigger updates
