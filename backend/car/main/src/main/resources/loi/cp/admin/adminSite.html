<ui:pageLayout xmlns:ui="loi.cp.ui.UI" title="$$ Administration Portal $$" coursestyle="true" header="${ uncallable }" bodyClass="administration">
  <ui:stylesheet>
    #adminSite h3 { margin: 0 0 20px 0; line-height: 1; color: #555; }
    #adminSite .adminpage { margin: 1.5em; }
    #adminSite .adminpage.last { margin-bottom: 2em; }
    #adminSite .adminright { font-size: 85%; }
  </ui:stylesheet>
  <div id="stdHeader"><h1>$$ Administration Portal $$</h1><!--<h2 class="muted">${ yourRights }</h2>--></div>
  <div id="adminSite">
    <foreach entry="${ adminPages }">
      <h3 class="dontend">$$adminModule_*(entry.key)</h3>
      <div foreach="page: ${ entry.value }" class="clearfix dontsplit adminpage ${ page_i.css }">
        <img style="float: left; width: 32px; height: 32px; clear: both" src="${ page.icon }" />
        <div style="margin-left: 44px">
        <!--  <div if="${ roleAdmin }" class="adminright muted">${ getPageRight(page) }</div>-->
          <div style="font-weight: bold"><a href="/sys/admin/${ page.identifier }">${ page.name }</a> <!--<i class="icon-lock" title="${ getPageRight(page) }" style= "filter: opacity(.5);" ></i>--></div>
          <div>${ page.description }</div>
        </div>
      </div>
    </foreach>
  </div>
</ui:pageLayout>
