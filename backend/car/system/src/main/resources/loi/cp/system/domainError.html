<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>${ title }</title>
    <link rel="shortcut icon" href="$$static/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="$$static/styles/underground.css" />
    <link rel="stylesheet" type="text/css" href="$$static/styles/cp.css" />
    <script type="text/javascript" src="$$cdn/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="$$cdn/paperjs/0.12.18/paper-full.min.js"></script>
    <script type="text/javascript" src="$$url/scripts/engine.js"></script>
    <style type="text/css">
html {
  height: 100%;
}
body {
  background: #111;
  width: 100%;
  min-height: 100%;
  padding: 0;
  margin: 0;
  overflow: hidden;
}
.wrap-outer {
  position: fixed;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  background: #111;
}
.wrap-outer:after {
  background-image: url($$url/images/background.jpg);
  background-position: center center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
  position: absolute;
  content: "";
  min-width: 100%;
  min-height: 100%;
  height: auto;
  width: auto;
  top: 0;
  left: 0;
  opacity: 0.75;
}
#main {
  position: absolute;
  top: 46%;
  left: 50%;
  transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  opacity: .1;
  transition: opacity 2s;
  -webkit-transition: opacity 2s;
}
#header {
  font-size: 20px;
  color: #3e6cd7;
  margin-bottom: 15px;
  font-family: sans-serif;
  font-weight: 0300;
}
#body {
  font-size: 14px;
  color: #ccc;
  font-family: sans-serif;
  font-weight: 0100;
  width: 400px;
}
#d-e {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  opacity: 0.85;
}
    </style>
    <script type="text/javascript">
      $(function() {
        startTheEngine();
        setTimeout(function() {
            $('#main').css('opacity', '1');
          }, 1);
      });
    </script>
  </head>
  <body>
    <div class="wrap-outer"></div>
    <div id="main">
      <div id="header">${ title }</div>
      <div id="body">
        <out value="${ body }" />
      </div>
    </div>
    <canvas id="d-e"></canvas>
  </body>
</html>
