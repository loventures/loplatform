<!doctype html>
<html lang="$$Locale">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="x-ua-compatible"
      content="IE=edge"
    />
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=UTF-8"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="theme-color"
      content="#000000"
    />

    <% if(isDev){ %>
    <link
      rel="shortcut icon"
      href="/Domain/Media/favicon.ico"
    />
    <% } else { %>
    <link
      rel="shortcut icon"
      href="${ Current.domainDTO.favicon.url }"
    />
    <% } %>

    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      type="text/css"
    />

    <% if(isDev){ %>
    <script>
      window.locale = 'en-US';
      window.lo_static_url = '';
      window.lo_base_url = '';
      window.isDev = true;
    </script>
    <% } else { %>
    <script>
      window.locale = '$$Locale';
      window.lo_static_url = '$$url/';
      window.lo_base_url = '';
      window.lo_platform = $$json_api('v2/lo_platform');
    </script>
    <% } %>
    <title>$$overlord.name</title>
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
  </head>
  <body class="overlord">
    <div id="root"></div>
    <script
      type="module"
      src="/src/overlord/index.tsx"
    ></script>
  </body>
</html>
