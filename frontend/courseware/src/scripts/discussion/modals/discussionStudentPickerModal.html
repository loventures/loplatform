<srs-list
  class="list-group"
  store="$ctrl.store"
  icon-cls="'icon-users'"
  header-text="'COURSES_STUDENTS'"
  header-button="::{
    label: 'MODAL_CLOSE',
    onClick: $ctrl.dismiss
  }"
>
  <li
    ng-repeat="user in $ctrl.store.data track by user.handle"
    ng-click="$ctrl.close({ $value: user })"
  >
    <div class="flex-row-content">
      <span
        class="flex-col-fluid"
        ng-bind="user.fullName"
      ></span>
      <span ng-bind="user.totalPosts"></span>
    </div>
  </li>
</srs-list>
