<div class="modal-header modal-info">
  <h3
    class="modal-title"
    translate="{{title}}"
  ></h3>
</div>

<div class="modal-body">
  <p translate="{{description}}"></p>
</div>

<div class="modal-footer">
  <button
    class="lo-btn lo-btn-primary"
    title="{{'DISCUSSION_POST_EDIT_FORBIDDEN_KEEP_WORK' | translate}}"
    ng-click="close(true)"
    translate="DISCUSSION_POST_EDIT_FORBIDDEN_KEEP_WORK"
  ></button>

  <button
    class="lo-btn lo-btn-text-light"
    title="{{'DISCUSSION_POST_EDIT_FORBIDDEN_DISCARD_WORK' | translate}}"
    ng-click="close(false)"
    translate="DISCUSSION_POST_EDIT_FORBIDDEN_DISCARD_WORK"
  ></button>
</div>
