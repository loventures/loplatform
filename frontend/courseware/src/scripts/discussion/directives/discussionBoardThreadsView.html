<div class="discussion-threads-view">
  <ul
    class="discussion-thread-list"
    ng-init="$ctrl.initial()"
  >
    <li
      ng-repeat="thread in $ctrl.threads track by thread.id"
      id="discussion-thread-item-{{::thread.id}}"
      du-scrollspy="discussion-thread-item-{{::thread.id}}"
      du-spy-context
      offset="40"
    >
      <discussion-thread
        class="discussion-item-wrap"
        thread="thread"
        discussion-id="$ctrl.discussionId"
        settings="$ctrl.settings"
      ></discussion-thread>
    </li>
  </ul>

  <div class="discussion-threads-load-bar">
    <button
      class="btn btn-primary"
      ng-click="$ctrl.loadMoreThreads()"
      ng-if="$ctrl.threadsRemaining > 0"
    >
      <span
        translate="DISCUSSION_BOARD_LOAD_MORE_THREADS"
        translate-values="{ count: $ctrl.threadsRemaining }"
      ></span>
    </button>
  </div>
</div>
