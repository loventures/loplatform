<div class="discussion-single-thread-view">
  <loading-spinner ng-if="$ctrl.changingThread"></loading-spinner>

  <div
    ng-if="$ctrl.inViewThread && !$ctrl.changingThread"
    id="discussion-thread-item-{{::$ctrl.inViewThread.id}}"
    du-scrollspy="discussion-thread-item-{{::$ctrl.inViewThread.id}}"
    du-spy-context
    offset="40"
  >
    <discussion-thread
      class="discussion-item-wrap"
      thread="$ctrl.inViewThread"
      discussion-id="$ctrl.discussionId"
      show-orphan="$ctrl.inViewPostId"
      settings="$ctrl.settings"
    ></discussion-thread>
  </div>
</div>
