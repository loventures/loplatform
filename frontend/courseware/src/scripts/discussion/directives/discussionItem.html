<div
  class="discussion-item"
  id="discussion-item-{{ $ctrl.item.id }}"
  ng-class="{'no-title':!$ctrl.showTitle}"
>
  <div
    class="discussion-item-post"
    ng-class="$ctrl.item.classes"
  >
    <discussion-item-header></discussion-item-header>

    <div
      class="discussion-item-content-area"
      ng-if="$ctrl.item.expandBody"
    >
      <discussion-item-content></discussion-item-content>

      <discussion-item-footer></discussion-item-footer>
    </div>
  </div>

  <div
    class="discussion-write-reply"
    ng-if="$ctrl.thread.reply.editing && $ctrl.thread.reply.replyToId === $ctrl.item.id"
  >
    <discussion-write-reply
      reply-to-name="$ctrl.item.user.fullName"
      state="$ctrl.thread.reply"
      save-action="$ctrl.replySave"
      discard-action="$ctrl.replyDiscard"
    ></discussion-write-reply>
  </div>
</div>
