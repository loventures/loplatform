<div
  class="nav-bar-item"
  ng-class="$ctrl.viewType"
>
  <span
    class="item-count"
    ng-bind="$ctrl.totalCount"
  ></span>

  <button
    class="nav-button nav-button-next icon-btn"
    ng-if="$ctrl.active"
    ng-click="$ctrl.changeCurrentPost($ctrl.prevPost)"
    ng-disabled="!$ctrl.prevPost"
    title="{{ 'DISCUSSION_NAVBAR_PREVIOUS' | translate }}"
  >
    <span class="icon icon-chevron-up"></span>
    <span class="sr-only">
      {{ 'DISCUSSION_NAVBAR_PREVIOUS' | translate }} {{ $ctrl.viewType | translate }}
    </span>
  </button>

  <button
    class="nav-button nav-button-previous icon-btn"
    ng-if="$ctrl.active"
    ng-click="$ctrl.changeCurrentPost($ctrl.nextPost)"
    ng-disabled="!$ctrl.nextPost"
    title="{{ 'DISCUSSION_NAVBAR_NEXT' | translate }}"
  >
    <span class="icon icon-chevron-down"></span>
    <span class="sr-only">
      {{'DISCUSSION_NAVBAR_NEXT' | translate}} {{ $ctrl.viewType | translate }}
    </span>
  </button>

  <button
    class="item-label"
    ng-click="$ctrl.setJumperActive($ctrl.currentPost)"
    ng-disabled="!$ctrl.totalCount"
    ng-bind="$ctrl.jumperName | translate"
  ></button>

  <span
    class="item-special d-flex align-items-center"
    ng-if="$ctrl.pickUser"
    ng-click="$ctrl.pickUser()"
    title="{{ 'DISCUSSION_NAVBAR_CHANGE_USER' | translate }}"
  >
    <span class="icon icon-users"></span>
  </span>
</div>
