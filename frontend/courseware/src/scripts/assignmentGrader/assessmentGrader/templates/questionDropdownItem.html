<div class="flex-row-content">
  <span
    class="flex-col-fluid text-start text-truncate"
    translate="GRADER_SELECT_QUESTION_TITLE"
    translate-values="{ ORDINAL: question.index + 1 }"
    translate-interpolation="messageformat"
  ></span>

  <span
    class="block-badge badge-warning"
    ng-if="
      attempt.valid &&
      question.question.marshalled_question.response.state === 'QuestionResponsePendingGradeState'
    "
    translate="GRADER_STATUS_QUESTION_NEEDS_GRADE"
  ></span>

  <span
    class="block-badge badge-info"
    ng-if="
      attempt.valid &&
      !question.isDirty() &&
      question.question.marshalled_question.response.state === 'QuestionResponseGradingInProgressState'
    "
    translate="GRADER_STATUS_QUESTION_GRADE_SAVED"
  ></span>

  <span
    class="block-badge badge-success"
    ng-if="
      attempt.valid &&
      question.question.marshalled_question.response.state === 'QuestionResponseSubmittedState'
    "
    translate="GRADER_STATUS_QUESTION_GRADE_POSTED"
  ></span>

  <span
    class="block-badge badge-warning"
    ng-if="
      attempt.valid &&
      question.isDirty()
    "
    translate="GRADER_STATUS_UNSAVED_CHANGES"
  ></span>
</div>
