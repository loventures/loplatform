<section class="card grading-panel-section border-bottom-0">
  <header
    class="card-header"
    ng-click="$ctrl.collapsed = !$ctrl.collapsed"
  >
    <div class="flex-row-content">
      <span
        class="flex-col-fluid"
        translate="{{$ctrl.sectionTitle}}"
        translate-attr-title="{{$ctrl.description}}"
      ></span>
      <span
        class="icon"
        ng-class="{
          'icon-chevron-up': !$ctrl.collapsed,
          'icon-chevron-down': $ctrl.collapsed
        }"
      ></span>
    </div>
  </header>

  <div
    class="card-body"
    uib-collapse="$ctrl.collapsed"
    ng-transclude
  ></div>
</section>
