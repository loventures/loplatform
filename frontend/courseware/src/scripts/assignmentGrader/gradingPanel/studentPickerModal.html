<srs-list
  class="list-group"
  store="store"
  icon-cls="'icon-users'"
  header-text="'COURSES_STUDENTS'"
  header-button="::{
    label: 'MODAL_CLOSE',
    onClick: cancel
  }"
>
  <li
    ng-repeat="row in store.data"
    ng-click="select(row)"
  >
    <div class="flex-row-content">
      <span
        class="flex-col-fluid"
        ng-bind="row.fullName"
      ></span>

      <span
        class="full-sized-percent"
        colored-grade="row.grade"
        ng-bind="row.grade | grade"
      ></span>
    </div>
  </li>
</srs-list>
