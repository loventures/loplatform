<assignment-grader
  assignment-name="$ctrl.assignmentName"
  due-date="$ctrl.dueDate"
>
  <content-slot>
    <div ng-if="!$ctrl.grader.isStudentDriven">
      <submission-instructions-view submission-activity="$ctrl.submissionActivity">
      </submission-instructions-view>
    </div>

    <div ng-if="$ctrl.grader.isStudentDriven && $ctrl.activityState">
      <submission-attempt-view
        attempt="$ctrl.activityState.activeAttempt"
        is-grading="true"
      >
      </submission-attempt-view>
    </div>
  </content-slot>
  <panel-slot>
    <grading-panel
      ng-if="$ctrl.grader"
      on-exit="$ctrl.onExit()"
      grader="$ctrl.grader"
    >
      <fixed-top></fixed-top>
      <fixed-bottom></fixed-bottom>
      <scrollable-sections>
        <grading-panel-section
          section-title="::'GRADING_PANEL_SUBMISSION_HEADER'"
          description="::'GRADING_PANEL_SUBMISSION_HEADER_DESC'"
        >
          <assessment-submission-section
            ng-if="$ctrl.grader.isStudentDriven && $ctrl.grader.activeUser"
            user="$ctrl.grader.activeUser"
            attempt="$ctrl.grader.activeAttempt"
            grader="$ctrl.grader"
          ></assessment-submission-section>
          <authentic-assessment-submission-section
            ng-if="!$ctrl.grader.isStudentDriven && $ctrl.grader.activeUser"
            user="$ctrl.grader.activeUser"
            attempt="$ctrl.grader.activeAttempt"
            grader="$ctrl.grader"
          ></authentic-assessment-submission-section>
        </grading-panel-section>
      </scrollable-sections>
    </grading-panel>
  </panel-slot>
</assignment-grader>
