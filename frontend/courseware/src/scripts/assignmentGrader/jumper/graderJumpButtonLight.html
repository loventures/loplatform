<div
  class="goto-grade"
  ng-show="$ctrl.loading || $ctrl.showJumperButton"
>
  <div
    ng-init="$ctrl.setup()"
    ng-show="$ctrl.showJumperButton"
  >
    <button
      class="btn btn-secondary"
      ng-if="!$ctrl.fromGradebook"
      ng-mousedown="$ctrl.gotoGrader()"
    >
      <span
        class="goto-grade-label"
        translate="GRADER_GO_TO"
      ></span>
      <i class="icon-circle-right"></i>
    </button>

    <div
      ng-if="$ctrl.fromGradebook"
      ng-mousedown="$ctrl.gotoGrader()"
    >
      <!-- TODO: this isn't a very good translation key -->
      <span
        class="goto-grade-label"
        translate="View"
      ></span>
      <i class="icon-circle-right" />
    </div>
  </div>
</div>
