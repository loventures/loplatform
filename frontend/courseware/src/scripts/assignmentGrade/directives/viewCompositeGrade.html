<div class="view-composite-grade">
  <rubric-grid-view
    ng-if="grade.rubric"
    rubric="grade.rubric"
  ></rubric-grid-view>

  <div
    class="h2 my-3 alert alert-light flex-center-center"
    ng-if="!grade.isBlankGrade"
    translate
    translate-attr-title="ASSIGNMENT_GRADE_DESCRIPTION"
  >
    <span
      colored-grade="grade"
      ng-bind="grade | grade:'percentThenPoints'"
    ></span>
  </div>

  <div
    class="card my-3"
    ng-show="!!grade.feedback || grade.feedbackManager.files.length"
  >
    <div
      class="card-header"
      translate="ASSIGNMENT_INSTRUCTOR_FEEDBACK"
    ></div>
    <div class="card-body">
      <span
        class="instructor-feedback"
        bind-math="formattedFeedback"
      ></span>
    </div>
    <feedback-file-list files="grade.feedbackManager.files"></feedback-file-list>
  </div>
</div>
