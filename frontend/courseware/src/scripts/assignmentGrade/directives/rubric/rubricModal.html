<header class="modal-header">
  <h1
    class="modal-title"
    translate="RUBRIC_MODAL_HEADER"
  ></h1>
  <button
    class="btn-close"
    ng-click="$ctrl.dismiss()"
    title="{{'MODAL_CLOSE' | translate}}"
    aria-label="{{'MODAL_CLOSE' | translate}}"
  ></button>
</header>

<div class="modal-body old-grader">
  <ul class="list-unstyled">
    <li ng-repeat="section in $ctrl.resolve.rubric.sections track by section.index">
      <rubric-section-read-only
        class="rubric-accordion-section"
        ng-class="{
          'active-section': section.index === $ctrl.activeIndex
        }"
        section="section"
        title-icon="'icon-chevron-down'"
        title-action="$ctrl.makeActive"
        show-level-desc="true"
        hide-feedback="true"
      ></rubric-section-read-only>
    </li>
  </ul>
</div>
