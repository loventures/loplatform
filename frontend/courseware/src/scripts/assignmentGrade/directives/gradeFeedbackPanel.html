<form
  class="grade-feedback grading-panel-section-input-text-align"
  role="region"
  translate
  translate-attr-aria-label="GRADING_PANEL_OVERALL_FEEDBACK"
>
  <textarea
    class="feedback-input form-control"
    msd-elastic
    ng-if="!disableEdit || grade.outgoing.feedback"
    ng-disabled="disableEdit"
    ng-model="grade.outgoing.feedback"
    translate
    translate-attr-aria-label="GRADING_PANEL_OVERALL_FEEDBACK_TEXT"
    translate-attr-placeholder="GRADING_PANEL_OVERALL_FEEDBACK_TEXT"
  >
  </textarea>

  <div
    class="alert alert-info"
    translate="NO_COMMENTS"
    ng-if="disableEdit && !grade.outgoing.feedback"
  ></div>

  <feedback-tools
    ng-if="!disableEdit"
    feedback-manager="grade.outgoing.feedbackManager"
  >
  </feedback-tools>

  <feedback-file-list
    ng-if="disableEdit"
    files="grade.outgoing.feedbackManager.files"
  >
  </feedback-file-list>
</form>
