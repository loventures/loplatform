<div class="input-group">
  <input
    class="form-control"
    type="text"
    ng-model="searchField"
    placeholder="{{searchPlaceholder}}"
    focus-on="{{events.iconCancelClicked}}"
  />

  <div
    class="input-group-btn"
    ng-show="!!searchField"
  >
    <button
      class="btn btn-link"
      ng-click="search()"
    >
      <span translate="SRS_SEARCH_ACTION"></span>
    </button>
  </div>

  <div
    class="input-group-btn"
    ng-show="!!searchField"
  >
    <button
      class="icon icon-cancel-circle cancel-button"
      title="{{ SRS_SEARCH_CLEAR | translate }}"
      ng-show="!!searchField"
      ng-click="iconCancelClick()"
    >
      <span class="icon icon-cancel-circle"></span>
    </button>
  </div>

  <div
    class="input-group-append"
    ng-show="!searchField"
  >
    <span
      class="input-group-text icon icon-search"
      role="presentation"
    ></span>
  </div>
</div>
