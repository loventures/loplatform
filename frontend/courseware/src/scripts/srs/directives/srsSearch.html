<div class="input-group">
  <span
    class="input-group-prepend"
    role="presentation"
    ><span class="input-group-text icon icon-search"></span
  ></span>
  <input
    class="form-control hang-next hang-icon-btn"
    ng-attr-id="{{inputId ? inputId: undefined}}"
    type="text"
    role="search"
    aria-label="{{searchPlaceholder}}"
    ng-model="searchField"
    placeholder="{{searchPlaceholder}}"
    ng-change="searchAction()"
    focus-on="{{events.iconCancelClicked}}"
  />

  <div class="input-hang-end">
    <button
      class="icon-btn icon-btn-danger"
      title="{{ SRS_SEARCH_CLEAR | translate }}"
      ng-if="!!searchField"
      ng-click="iconCancelClick()"
    >
      <span class="icon icon-cancel-circle"></span>
    </button>
  </div>
</div>
