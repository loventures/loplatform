<srs-list
  class="active-assignments-list active-discussions-list"
  store="store"
  header-text="headerText"
  empty-msg="emptyMsg"
  filtered-msg="emptyMsg"
  empty-is-good="true"
  header-button="store.hasDiscussions && headerButtonConfig"
>
  <li
    ng-repeat="assignment in store.data track by assignment.id"
    title="{{assignment.name}}"
    ng-click="viewOne(assignment)"
  >
    <div class="flex-row-content">
      <span class="icon icon-{{assignment.activityType}}"></span>

      <div
        class="flex-col-fluid"
        ng-bind="assignment.name"
      ></div>

      <span
        class="badge badge-primary badge-pill"
        title="{{ 'DISCUSSION_PREVIEW_POST_COUNT_UNREAD' | translate }}"
        ng-bind="assignment.activeCount"
      ></span>

      <span
        class="badge badge-warning badge-pill"
        title="{{ 'DISCUSSION_PREVIEW_POST_COUNT_UNRESPONDED' | translate }}"
        ng-if="showUnresponded"
        ng-bind="assignment.unrespondedCount"
      ></span>
    </div>
  </li>
</srs-list>
