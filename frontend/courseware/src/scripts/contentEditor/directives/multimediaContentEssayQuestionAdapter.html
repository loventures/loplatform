<div class="multimedia-essay-question-content">
  <rich-text-editor
    content="$ctrl.selection.text"
    on-change="$ctrl.updateResponseText"
  ></rich-text-editor>

  <feedback-tools
    ng-if="showFileUpload && !questionScope.page.feedback"
    feedback-manager="feedbackManager"
  >
  </feedback-tools>

  <div
    class="question-response-content"
    ng-if="questionScope.page.feedback"
  >
    <div
      class="question-response-text"
      ng-if="!!questionScope.submittedAnswerText"
      bind-math="questionScope.answer.response"
    ></div>

    <feedback-file-list
      ng-if="showFileUpload && feedbackManager.files.length"
      files="feedbackManager.files"
    >
    </feedback-file-list>
  </div>
</div>
