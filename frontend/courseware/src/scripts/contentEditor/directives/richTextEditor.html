<div class="lo-rich-text-editor">
  <textarea
    msd-elastic
    aria-label="{{ $ctrl.label | translate }}"
    placeholder="{{'RICH_TEXT_EDITOR_PLACEHOLDER' | translate}}"
    ng-model="$ctrl.content"
    ng-change="$ctrl.onChange($ctrl.content)"
    ng-disabled="$ctrl.isDisabled"
  ></textarea>
  <div
    class="print-only"
    bind-math="$ctrl.content"
  ></div>
</div>
