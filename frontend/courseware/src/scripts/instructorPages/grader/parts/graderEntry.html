<div ng-if="status.assignmentLoaded">
  <assessment-grader
    ng-if="::isAssessment"
    assignment-id="::assignmentId"
    assignment-name="::assignmentName"
    due-date="::dueDate"
    on-change="onChange(user)"
    on-exit="returnLink()"
  ></assessment-grader>

  <submission-grader
    ng-if="::isSubmission"
    assignment="::assignment"
    assignment-name="::assignmentName"
    due-date="::dueDate"
    on-change="onChange(user)"
    on-exit="returnLink()"
  ></submission-grader>
</div>
