<basic-list
  state="$ctrl.listState"
  sort-actions="$ctrl.sortActions"
  search-actions="$ctrl.searchActions"
  page-action="$ctrl.pageAction"
  load-action="$ctrl.loadAction"
  list-title="'STUDENT_PREVIEW_PICKER_HEADER'"
  header-button="::{
    label: 'MODAL_CLOSE',
    onClick: $ctrl.dismiss
  }"
>
  <list-slot>
    <ul class="card-list-striped-body">
      <li
        ng-repeat="user in $ctrl.list track by user.id"
        ng-click="$ctrl.select(user)"
        translate
        translate-attr-title="STUDENT_PREVIEW_PICKER_LINE_TITLE"
      >
        <span ng-bind="user.fullName"></span>
      </li>
    </ul>
  </list-slot>
</basic-list>
