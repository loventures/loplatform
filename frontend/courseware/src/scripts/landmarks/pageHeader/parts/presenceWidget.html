<div class="d-flex">
  <span
    class="presence-widget"
    id="course-nav-offline"
    ng-if="$ctrl.presenceState.offline"
    ng-click="$ctrl.reconnectPresence($event)"
  >
    <span
      class="nav-icon icon"
      ng-class="{
        'icon-connection4': !$ctrl.presenceState.started,
        'icon-connection2': $ctrl.presenceState.started
      }"
    ></span>
  </span>

  <span
    class="presence-widget"
    id="course-nav-group-chat"
    ng-class="{
      'unread-messages': $ctrl.conversationState.presentSceneUnreadCount
    }"
    ng-if="$ctrl.presenceState.online && $ctrl.showGroupChat"
    ng-click="$ctrl.openCourseChat($event)"
  >
    <span
      class="nav-icon icon icon-bubble"
      title="{{ 'GROUP_CHAT' | translate }}"
    ></span>
    <span
      class="sr-only"
      translate="GROUP_CHAT"
    ></span>
    <span
      class="unread-count"
      ng-bind="$ctrl.conversationState.presentSceneUnreadCount"
    ></span>
  </span>

  <span
    class="presence-widget"
    id="course-nav-present-users"
    ng-class="{
      'unread-messages': !!$ctrl.conversationState.unreadConversationCount
    }"
    ng-if="$ctrl.presenceState.online && $ctrl.showPresenceChat"
    ng-click="$ctrl.toggleUserList($event)"
  >
    <span
      class="nav-icon icon icon-collaboration"
      title="{{ 'VIEW_ONLINE_USERS' | translate }}"
    ></span>
    <span
      class="sr-only"
      translate="VIEW_ONLINE_USERS"
    ></span>
    <span
      class="unread-count"
      ng-bind="$ctrl.conversationState.unreadConversationCount"
    ></span>
  </span>
</div>
