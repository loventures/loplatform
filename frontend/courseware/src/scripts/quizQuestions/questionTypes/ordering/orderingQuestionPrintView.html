<print-question-template
  class="question choice-question ordering-question"
  index="$ctrl.index"
  assessment="$ctrl.assessment"
  question-count="$ctrl.questionCount"
  question="$ctrl.question"
  response="$ctrl.response"
>
  <question-content-slot>
    <dl>
      <dt>
        <span
          ng-if="$ctrl.response && $ctrl.question.displayDetail.correctAnswer"
          translate="MY_ANSWER"
        >
        </span>
      </dt>
      <dd ng-repeat="choice in $ctrl.displayChoices track by $index">
        <print-question-distractor-row-template
          choice="choice"
          has-correctness="$ctrl.question.displayDetail.correctAnswer"
          is-correct="$ctrl.question.correctOrder[$index] === $index"
        >
          <distractor-slot>
            <div class="p-2 border">
              <div class="float-left">
                <span ng-bind="($index | choiceOrdinal) + '.'"></span>
              </div>

              <div
                class="ms-4 choice-text"
                bind-math="choice.text"
              >
                &nbsp;
              </div>
            </div>
          </distractor-slot>
        </print-question-distractor-row-template>
      </dd>
    </dl>

    <dl ng-if="$ctrl.response && $ctrl.question.displayDetail.correctAnswer">
      <dt translate="CORRECT_ANSWER"></dt>
      <dd ng-repeat="choice in $ctrl.correctChoices track by $index">
        <print-question-distractor-row-template
          choice="choice"
          has-correctness="$ctrl.question.displayDetail.correctAnswer"
          is-correct="$ctrl.question.correctOrder[$index] === $index"
        >
          <distractor-slot>
            <div class="p-2 border">
              <div class="float-left">
                <span ng-bind="($index | choiceOrdinal) + '.'"></span>
              </div>

              <div
                class="ms-4 choice-text"
                compile="choice.text"
              >
                &nbsp;
              </div>
            </div>
          </distractor-slot>
        </print-question-distractor-row-template>
      </dd>
    </dl>
  </question-content-slot>
</print-question-template>
