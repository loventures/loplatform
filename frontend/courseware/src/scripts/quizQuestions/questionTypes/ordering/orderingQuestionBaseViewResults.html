<ol class="question-distractor-list">
  <li
    class="question-distractor-row"
    ng-repeat="choice in $ctrl.displayChoices track by $index"
  >
    <question-distractor-row-template
      choice="choice"
      has-correctness="$ctrl.question.displayDetail.correctAnswer"
      is-correct="choice.showAsCorrect"
      index="$index"
    >
      <distractor-slot>
        <div class="question-choice-content disabled">
          <div
            class="choice-ordinal"
            ng-bind="$index | choiceOrdinal"
          ></div>
          <div
            class="choice-text"
            compile="choice.text"
          ></div>
        </div>
      </distractor-slot>
    </question-distractor-row-template>
  </li>
</ol>

<question-result-mode-toggle
  ng-if="$ctrl.response && $ctrl.question.displayDetail.correctAnswer"
  show-response="$ctrl.showResponse"
  show-answer="$ctrl.showAnswer"
></question-result-mode-toggle>
