<basic-question-template
  class="question fill-blank-question"
  index="$ctrl.index"
  assessment="$ctrl.assessment"
  question-count="$ctrl.questionCount"
  question="$ctrl.question"
  response="$ctrl.response"
>
  <question-text-slot>
    <div
      class="question-text"
      compile="$ctrl.questionText"
    ></div>
  </question-text-slot>

  <question-content-slot>
    <question-result-mode-toggle
      ng-if="!$ctrl.canEditAnswer &&
        $ctrl.response &&
        $ctrl.question.displayDetail.correctAnswer"
      show-response="$ctrl.showResponse"
      show-answer="$ctrl.showAnswer"
    ></question-result-mode-toggle>
  </question-content-slot>
</basic-question-template>
