<div class="print-bin-drop">
  <div
    class="bin"
    ng-repeat="bin in $ctrl.displayBins track by bin.id"
  >
    <div
      class="bin-header"
      ng-bind="bin.text"
    ></div>
    <div
      class="p-2 mb-2 text-center word-break-all border border-dark rounded position-relative"
      ng-repeat="choice in bin.selected track by choice.id"
    >
      <span
        ng-if="!$ctrl.canEditAnswer && choice.correct"
        class="choice-correctness icon icon-checkmark"
      ></span>
      <span
        ng-if="!$ctrl.canEditAnswer && choice.incorrect"
        class="choice-correctness icon icon-cross"
      ></span>
      <span ng-bind="choice.text"></span>
    </div>
    <div
      class="p-2 mb-2 text-center word-break-all border rounded position-relative"
      ng-repeat="choice in bin.missing track by choice.id"
    >
      <span ng-bind="choice.text"></span>
    </div>
  </div>
  <div
    class="bin choices-without-bin"
    ng-if="$ctrl.choicesWithoutBin.length"
  >
    <div
      ng-if="!$ctrl.canEditAnswer"
      class="bin-header"
      translate="BIN_DROP_CHOICES_WITHOUT_BIN"
    ></div>
    <div
      class="d-inline-block p-2 mb-2 me-1 text-center word-break-all border border-dark rounded position-relative"
      ng-repeat="choice in $ctrl.choicesWithoutBin track by choice.id"
    >
      <span ng-bind="choice.text"></span>
    </div>
  </div>
</div>
