<basic-question-template
  class="question matching-question"
  index="$ctrl.index"
  assessment="$ctrl.assessment"
  question-count="$ctrl.questionCount"
  question="$ctrl.question"
  response="$ctrl.response"
>
  <question-content-slot>
    <matching-question-base-view-play
      ng-if="$ctrl.canEditAnswer && $ctrl.responseReady"
      index="$ctrl.index"
      focus-on-render="$ctrl.focusOnRender"
      question="$ctrl.question"
      rows="$ctrl.rows"
      terms="$ctrl.terms"
      defs="$ctrl.defs"
      response="$ctrl.response"
      change-answer="$ctrl.changeAnswer"
    ></matching-question-base-view-play>

    <matching-question-base-view-results
      ng-if="!$ctrl.canEditAnswer"
      question="$ctrl.question"
      rows="$ctrl.rows"
      terms="$ctrl.terms"
      defs="$ctrl.defs"
      response="$ctrl.response"
    ></matching-question-base-view-results>
  </question-content-slot>
</basic-question-template>
