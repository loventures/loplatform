<div
  class="grading-question-template question-container"
  data-asset-name="{{$ctrl.question.reference.nodeName}}"
>
  <div class="question-body mb-3">
    <div class="question-number-column">
      <div
        class="question-number"
        ng-bind="$ctrl.index + 1"
      ></div>
    </div>

    <div class="question-content-column">
      <div ng-transclude="questionTextSlot">
        <div
          class="question-text"
          compile="$ctrl.question.questionText"
        ></div>
      </div>
      <div ng-transclude="questionContentSlot"></div>
    </div>
  </div>
</div>
