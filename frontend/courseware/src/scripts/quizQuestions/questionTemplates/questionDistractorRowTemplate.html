<div class="question-distractor-row-template">
  <div class="distractor-with-correctness">
    <choice-correctness
      ng-if="($ctrl.hasCorrectness && $ctrl.isSelected) || $ctrl.isInstructor"
      is-correct="$ctrl.isCorrect"
    ></choice-correctness>
    <div
      class="distractor"
      ng-transclude="distractorSlot"
    ></div>
  </div>

  <div
    class="d-flex justify-content-end"
    ng-if="$ctrl.showModalRemediation && $ctrl.choiceFeedback"
  >
    <button
      class="btn btn-primary"
      ng-click="$ctrl.viewRemediationInModal()"
      translate="QUESTION_CHOICE_OPEN_REMEDIATION_MODAL"
    ></button>
  </div>

  <choice-level-remediation
    class="inline-remediation"
    ng-if="$ctrl.showInlineRemediation"
    index="$ctrl.index"
    remediation="$ctrl.choiceFeedback"
    is-choice-correct="$ctrl.choice.correct"
    is-instructor="$ctrl.isInstructor"
    is-selected="$ctrl.isSelected"
    is-multi="$ctrl.isMulti"
  ></choice-level-remediation>
</div>
