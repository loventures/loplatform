<div
  class="alert alert-success question-level-remediation"
  ng-if="!!$ctrl.remediation.correct && $ctrl.remediation.correct.length"
  data-id="correct-feedback"
>
  <div compile="$ctrl.remediation.correct"></div>
</div>

<div
  class="alert alert-danger question-level-remediation"
  ng-if="!!$ctrl.remediation.incorrect && $ctrl.remediation.incorrect.length"
  data-id="incorrect-feedback"
>
  <div compile="$ctrl.remediation.incorrect"></div>
</div>
