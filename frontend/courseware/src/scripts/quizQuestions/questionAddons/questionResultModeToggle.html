<div>
  <label class="custom-control custom-control-inline custom-radio">
    <input
      class="custom-control-input"
      id="{{$id}}-show-response"
      name="results-toggle-{{$id}}"
      type="radio"
      value="true"
      ng-model="$ctrl.showingResponse"
      ng-change="$ctrl.toggleMode($ctrl.showingResponse)"
    />
    <span
      class="custom-control-label"
      translate="QUIZ_RESULTS_SHOW_RESPONSE"
    ></span>
  </label>

  <label class="custom-control custom-control-inline custom-radio">
    <input
      class="custom-control-input"
      id="{{$id}}-show-answer"
      name="results-toggle-{{$id}}"
      type="radio"
      value="false"
      ng-model="$ctrl.showingResponse"
      ng-change="$ctrl.toggleMode($ctrl.showingResponse)"
    />
    <span
      class="custom-control-label"
      translate="QUIZ_RESULTS_SHOW_CORRECT"
    ></span>
  </label>
</div>
