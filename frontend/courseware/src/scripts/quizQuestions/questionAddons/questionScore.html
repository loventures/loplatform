<div
  class="question-score"
  ng-if="$ctrl.response.score && !$ctrl.response.assessedScore"
>
  <span ng-bind="$ctrl.response.score | grade:'points'"></span>
  <span>
    <ng-pluralize
      count="$ctrl.question.possiblePoints"
      when="{
        '0': '{{ &quot;QUESTION_SCORE_NO_POINTS&quot; | translate }}',
        'one': '{{ &quot;QUESTION_SCORE_ONE_POINT&quot; | translate }}',
        'other': '{{ &quot;QUESTION_SCORE_N_POINTS&quot; | translate:{
          points: $ctrl.question.possiblePoints
        } }}'
      }"
    ></ng-pluralize>
  </span>
</div>

<div
  class="question-score"
  ng-if="$ctrl.response.assessedScore"
></div>
