<div
  class="alert mb-0 question-choice-remediation"
  ng-class="{
    'alert-info': !$ctrl.isSelected && !$ctrl.isInstructor,
    'alert-success': $ctrl.isChoiceCorrect && ($ctrl.isSelected || $ctrl.isInstructor),
    'alert-danger': !$ctrl.isChoiceCorrect && ($ctrl.isSelected || $ctrl.isInstructor)
  }"
  data-id="{{ $ctrl.isInstructor ? 'choice-' + $ctrl.index + '-feedback' : null }}"
>
  <div
    ng-if="$ctrl.isSelected || $ctrl.isInstructor"
    compile="$ctrl.remediation"
  ></div>
  <div
    ng-if="!$ctrl.isSelected && !$ctrl.isInstructor"
    translate="{{ $ctrl.isMulti ? 'QUESTION_CHOICE_WAS_CORRECT_MULTI' : 'QUESTION_CHOICE_WAS_CORRECT' }}"
  ></div>
</div>
