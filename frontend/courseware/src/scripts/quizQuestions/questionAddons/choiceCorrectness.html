<div
  class="choice-tooltip correct"
  ng-if="$ctrl.isCorrect"
>
  <svg
    aria-hidden="true"
    stroke="currentColor"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="32"
      d="M416 128L192 384l-96-96"

</div>

  class="choice-tooltip incorrect"
  ng-if="!$ctrl.isCorrect"

  <svg
    aria-hidden="true"
    stroke="currentColor"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="32"
      d="M368 368L144 144m224 0L144 368"
    ></path>
  </svg>
</div>
