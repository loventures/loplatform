<div class="card card-body question-remediation-resources">
  <div
    class="h5"
    translate="QUESTION_REMEDIATIONS"
  ></div>
  <ul class="remediation-link">
    <li ng-repeat="remediation in $ctrl.resources">
      <button
        class="border-0 btn-link"
        ng-click="$ctrl.showRemediation(remediation)"
      >
        {{remediation.title}}
      </button>
    </li>
  </ul>
</div>
