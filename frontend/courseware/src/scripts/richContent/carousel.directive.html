<section class="carousel">
  <!-- Top level class is so angular animate does not screw with the carousel -->

  <!-- The header information -->
  <header class="content-carousel-header">
    <h2
      ng-show="!!content.title"
      ng-bind="content.title"
    ></h2>
    <p
      ng-show="!!content.description"
      ng-bind="content.description"
    ></p>
  </header>

  <!-- The slides themselves and the thumbs on a black/dark background -->
  <div class="content-carousel-container">
    <div
      class="carousel content-carousel"
      uib-carousel
      active="carousel.activeSlide"
    >
      <!-- the uib-slide element needs a /carousel/ class name -->
      <div
        class="carousel-slide"
        ng-repeat="slide in slides track by $index"
        uib-slide
        index="slide.id"
      >
        <a
          class="carousel-title"
          ng-href="{{slide.image}}"
          target="_blank"
          ng-bind="slide.title"
        ></a>
        <div class="carousel-vh-image">
          <img
            align="middle"
            title="{{slide.title}}"
            alt="{{slide.alt}}"
            ng-src="{{slide.renderedHtml}}"
          />
        </div>
      </div>

      <div class="carousel-caption-wrap">
        <span class="carousel-caption content-carousel-caption"> {{getCaption()}} </span>
      </div>
    </div>

    <!-- The thumbnails -->
    <div
      class="content-carousel-ctrl"
      ng-if="slides.length > 1"
    >
      <div class="content-carousel-thumbs">
        <span
          class="content-carousel-thumb"
          ng-class="{
            active: slide.id === carousel.activeSlide
          }"
          ng-click="selectThumb(slide, $event)"
          ng-repeat="slide in slides track by $index"
        >
          <img
            class="content-carousel-thumb-img"
            title="{{slide.title || slide.description}}"
            ng-src="{{slide.renderedHtml}}"
          />
        </span>
      </div>
    </div>
  </div>
</section>
