<ul
  class="list-group list-group-flush list-group-striped"
  ng-if="files.length"
>
  <li
    class="list-group-item py-1"
    ng-repeat="file in files"
  >
    <div class="file-preview">
      <div
        class="d-flex flex-column"
        ng-show="!file.progress"
      >
        <div class="d-flex justify-content-between">
          <a
            class="flex-col-fluid"
            ng-if="file.info.playType === 'file'"
            href="{{file.info.downloadUrl}}"
            target="_blank"
            ng-bind="file.info.displayName"
          ></a>
          <button
            class="icon icon-cross"
            ng-if="feedbackManager"
            aria-label="{{ 'UPLOADS_REMOVE_FILE' | translate }}"
            ng-click="toggleFileRemoval(file)"
          ></button>
        </div>
        <previewer
          name="file.info.displayName"
          view-url="file.info.viewUrl"
        ></previewer>
      </div>

      <div
        class="upload-progress-bar-container"
        ng-if="file.progress"
      >
        <uib-progressbar
          class="progress-striped active"
          value="file.progress.percent"
          type="info"
          >{{file.progress.status}}</uib-progressbar
        >
      </div>
    </div>
  </li>
</ul>
