<div class="attachment-toolbar">
  <div class="attachment-active-tool">
    <audio-feedback
      class="feedback-type"
      feedback-manager="feedbackManager"
      ng-if="feedbackManager.activeTool === 'audio'"
    >
    </audio-feedback>
  </div>

  <div
    class="attachment-all-tools"
    ng-if="feedbackManager.activeTool !== 'audio'"
    role="group"
    translate-attr-aria-label="MEDIA_FEEDBACK_TOOLBAR"
  >
    <span
      class="attachment-tool"
      id="feedback-upload-{{$id}}"
      ngf-select="onFileSelect($files)"
      ng-click="updateActiveTool($event, 'file')"
    >
      <span
        class="icon icon-upload"
        aria-hidden="true"
      ></span>
      <span translate="MEDIA_FEEDBACK_UPLOAD_FILE"></span>
    </span>

    <span
      class="attachment-tool"
      ng-click="updateActiveTool($event, 'audio')"
      ng-if="audioSupported"
    >
      <span class="icon icon-mic"></span>
      <span translate="MEDIA_FEEDBACK_RECORD_AUDIO"></span>
    </span>
  </div>
</div>
