<div>
  <div ng-if="!$ctrl.attempt.questions || $ctrl.attempt.questions.length === 0">
    <div class="alert alert-warning">
      <span translate="QUIZ_CONTAINS_NO_QUESTIONS"></span>
    </div>
  </div>

  <div
    ng-if="!$ctrl.attemptSubmissionState.loaded &&
      !$ctrl.attemptSaveState.loaded &&
      $ctrl.attempt.questions && $ctrl.attempt.questions.length > 0
    "
  >
    <multi-page-player
      ng-if="!$ctrl.singlePage"
      assessment="$ctrl.assessment"
      attempt-id="$ctrl.attempt.id"
      on-attempt="$ctrl.onAttempt"
      print-view="$ctrl.printView"
    ></multi-page-player>

    <single-page-player
      ng-if="$ctrl.singlePage"
      assessment="$ctrl.assessment"
      attempt-id="$ctrl.attempt.id"
      on-attempt="$ctrl.onAttempt"
      print-view="$ctrl.printView"
    ></single-page-player>
  </div>

  <div
    ng-if="$ctrl.attemptSubmissionState.loaded"
    ng-init="$ctrl.submitted()"
  >
    <div class="alert alert-success mb-0">
      <span translate="ASSESSMENT_PLAYING_SUBMITTED"></span>
    </div>
  </div>

  <div
    ng-if="$ctrl.attemptSaveState.loaded"
    ng-init="$ctrl.saved()"
  >
    <div class="alert alert-success mb-0">
      <span translate="ASSESSMENT_PLAYING_SAVED"></span>
    </div>
  </div>
</div>
