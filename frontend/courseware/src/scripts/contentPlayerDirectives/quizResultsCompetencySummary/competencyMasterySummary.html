<div
  class="mt-3 alert alert-primary h4"
  ng-if="!$ctrl.linkedAttemptIsComplete"
>
  <i
    role="presentation"
    class="material-icons"
    >pending_actions</i
  >
  <span translate="QUIZ_RESULTS_COMPETENCIES_PENDING_GRADING"></span>
</div>

<div class="competency-summary-page">
  <div
    class="mt-3"
    ng-if="$ctrl.competencySplit.mastered.length"
  >
    <h2
      class="h5 mb-3"
      translate="DEMONSTRATED_SKILLS"
    ></h2>
    <div class="alert alert-success mb-0">
      <p translate="DEMONSTRATED_SKILLS_DESCRIPTION"></p>
      <ul class="mb-0 list-unstyled">
        <li
          class="ms-3 mb-2"
          ng-repeat="competency in $ctrl.competencySplit.mastered | naturallyOrderBy: 'title' "
        >
          <span ng-bind="competency.title"></span>
        </li>
      </ul>
    </div>
  </div>

  <div
    class="mt-3"
    ng-if="$ctrl.competencySplit.remaining.length"
  >
    <h2
      class="h5"
      translate="UPCOMING_SKILLS"
    ></h2>
    <div class="alert alert-dark mb-0">
      <p translate="UPCOMING_SKILLS_DESCRIPTION"></p>
      <ul class="mb-0 list-unstyled">
        <li
          class="ms-3 mb-2"
          ng-repeat="competency in $ctrl.competencySplit.remaining | naturallyOrderBy: 'title' "
        >
          <span ng-bind="competency.title"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
