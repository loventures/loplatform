<div class="modal-header">
  <h1
    class="modal-title"
    translate="CONFIRM_MODAL_HEADER"
  ></h1>
</div>

<div class="modal-body">
  <p ng-bind="$ctrl.resolve.message | translate"></p>
</div>

<div class="modal-footer">
  <button
    id="confirm-modal-confirm-{{::$id}}"
    class="btn btn-primary"
    ng-click="$ctrl.close()"
    ng-bind="($ctrl.resolve.confirmButton || 'CONFIRM_MODAL_CONFIRM') | translate"
  ></button>

  <button
    id="confirm-modal-cancel-{{::$id}}"
    class="btn btn-secondary"
    ng-click="$ctrl.dismiss()"
    ng-bind="($ctrl.resolve.cancelButton || 'CONFIRM_MODAL_CANCEL') | translate"
  ></button>
</div>
