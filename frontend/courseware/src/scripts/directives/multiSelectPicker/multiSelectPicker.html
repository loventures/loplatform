<srs-list store="$ctrl.resolve.store">
  <li ng-repeat="item in $ctrl.resolve.store.data">
    <label
      class="flex-row-content"
      for="list-item-{{item.id}}"
    >
      <input
        type="checkbox"
        id="list-item-{{item.id}}"
        ng-model="$ctrl.selectionStatus[item.id]"
        ng-change="$ctrl.select(item)"
      />
      <span
        class="flex-col-fluid text-truncate"
        title="{{item.getName()}}"
        ng-bind="item.getName()"
      ></span>
    </label>
  </li>
</srs-list>

<div class="modal-footer">
  <button
    class="btn btn-primary"
    ng-click="$ctrl.closeModal()"
    translate="MULTI_SELECT_PICKER_CONFIRM"
  ></button>
</div>
