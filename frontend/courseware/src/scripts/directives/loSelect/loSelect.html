<div
  class="lo-select"
  uib-dropdown
>
  <button
    class="btn btn-outline-primary w-100"
    uib-dropdown-toggle
    compile="$ctrl.selectedTemplate"
  ></button>

  <div
    class="w-100 p-0"
    uib-dropdown-menu
    role="menu"
  >
    <ul class="list-group list-unstyled btn-group-vertical w-100">
      <li
        class="btn btn-outline-primary w-100"
        ng-repeat="option in $ctrl.options track by option.id"
        ng-class="{
          'selected': option === $ctrl.selected
        }"
        ng-click="$ctrl.onSelect(option)"
        compile="$ctrl.optionTemplate"
      ></li>
    </ul>
  </div>
</div>
