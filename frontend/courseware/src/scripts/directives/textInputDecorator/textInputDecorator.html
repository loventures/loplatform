<div class="text-input-decorator">
  <div
    class="input-line"
    ng-class="{
      'validation-error': error
    }"
  >
    <div ng-transclude></div>

    <label
      class="required-asterisk"
      for="{{labelId}}"
      ng-if="required"
      translate
      translate-attr-aria-label="TEXT_INPUT_REQUIRED"
      >*</label
    >
  </div>

  <div
    class="invalid-feedback"
    ng-if="!!error"
    ng-bind="error | errorMessage"
  ></div>
</div>
