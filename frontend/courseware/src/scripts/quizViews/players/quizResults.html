<ul
  class="list-group list-unstyled"
  id="quiz-results-questions-anchor"
>
  <li ng-repeat="tuple in $ctrl.activeQuestionTuples track by tuple.index">
    <question-loader
      index="tuple.index"
      question="tuple.question"
      response="tuple.response"
      assessment="$ctrl.assessment"
      question-count="$ctrl.questionTuples.length"
      can-edit-answer="false"
    ></question-loader>
    <hr class="question-separator" />
  </li>
</ul>

<list-paginate
  ng-if="$ctrl.questionTuples.length > $ctrl.pageSize"
  active-page="$ctrl.activePage"
  total-items="$ctrl.questionTuples.length"
  page-size="$ctrl.pageSize"
  page-action="$ctrl.gotoPage"
></list-paginate>
