<div class="quiz-submit-modal">
  <div class="modal-body no-last-p-margin">
    <p
      ng-if="$ctrl.warnMaxAttempts"
      translate="{{$ctrl.maxAttemptsMsg}}"
      translate-values="{
        attemptNumber: $ctrl.onAttempt,
        maxAttemptsAllowed: $ctrl.maxAttempts
      }"
    ></p>

    <p
      ng-if="$ctrl.warnUnanswered"
      translate="WARN_UNANSWERED_MSG"
      translate-values="{
        questionOrdinals: $ctrl.unansweredQuestionNumbers,
        plural: $ctrl.unansweredQuestionCount !== 1
      }"
    ></p>

    <p
      ng-if="$ctrl.warnMaxAttempts || $ctrl.warnUnanswered"
      translate="{{$ctrl.isCheckpoint ? 'CONFIRM_SUBMIT_CHECKPOINT_MSG' : 'CONFIRM_SUBMIT_QUIZ_MSG' }}"
    ></p>

    <p
      class="no-warnings"
      ng-if="!$ctrl.warnMaxAttempts && !$ctrl.warnUnanswered"
      translate="{{$ctrl.isCheckpoint ? 'CONFIRM_SUBMIT_CHECKPOINT_MSG_NO_WARNINGS' : 'CONFIRM_SUBMIT_QUIZ_MSG_NO_WARNINGS'}}"
    ></p>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-outline-info ms-2"
      translate="QUIZ_PLAYER_CANCEL_SUBMIT"
      ng-click="$ctrl.cancel()"
    ></button>
    <button
      class="btn btn-success"
      ng-click="$ctrl.submitQuiz()"
      translate="QUIZ_PLAYER_CONFIRM_SUBMIT"
    ></button>
  </div>
</div>
