<nav
  class="mp-player-questions-nav py-1"
  translate
  translate-attr-aria-label="QUIZ_PLAYER_QUESTIONS_NAV"
>
  <div class="page-item m-1">
    <button
      class="page-link question-number icon icon-arrow-left icon-chevron-left"
      ng-disabled="!$ctrl.canGoStatus[$ctrl.currentIndex - 1]"
      aria-label="{{'PREV_QUESTION' | translate}}"
      ng-click="$ctrl.goto($ctrl.currentIndex - 1)"
    ></button>
  </div>

  <ul class="pagination">
    <li
      class="page-item m-1"
      ng-repeat="tuple in $ctrl.questionTuples track by $index"
    >
      <button
        class="page-link question-number"
        ng-disabled="!$ctrl.canGoStatus[$index]"
        aria-label="{{$ctrl.getPageLabel($index)}}"
        ng-click="$ctrl.goto($index)"
        ng-class="{
          'active': $index === $ctrl.currentIndex,
          'answered': tuple.state.answered,
          'skipped': tuple.state.skipped,
          'correct': tuple.state.correct,
          'incorrect': tuple.state.incorrect
        }"
        ng-bind="$index + 1"
      ></button>
    </li>
  </ul>

  <div class="page-item m-1">
    <button
      class="page-link question-number icon icon-arrow-right icon-chevron-right"
      ng-disabled="!$ctrl.canGoStatus[$ctrl.currentIndex + 1]"
      aria-label="{{'NEXT_QUESTION' | translate}}"
      ng-click="$ctrl.goto($ctrl.currentIndex + 1)"
    ></button>
  </div>
</nav>
