<div class="error-modal">
  <div class="modal-header modal-error">
    <h3 class="modal-title">
      <span
        class="icon icon-warning"
        alt="Error!"
      ></span>
      {{ error.title | translate}}
    </h3>
  </div>
  <div class="modal-body csModal modal-error">
    <p>{{ error.message | translate}}</p>
    <div
      class="handling-options"
      ng-if="error.actions.length"
    >
      <ul>
        <li
          ng-repeat="action in error.actions"
          ng-class="{'selected-action': selected.action === action}"
          ng-click="selected.action = action"
        >
          {{action}}
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer modal-error">
    <button
      class="btn btn-primary"
      ng-click="ok()"
      translate="OK"
    ></button>
    <button
      class="btn btn-alert"
      ng-click="cancel()"
      ng-hide="error.buttons.hideSecondaryButton"
      translate="Cancel"
    ></button>
  </div>
</div>
