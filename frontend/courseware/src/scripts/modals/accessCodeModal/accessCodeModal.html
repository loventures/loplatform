<div class="error-modal">
  <div class="modal-header modal-error">
    <h3
      class="modal-title"
      translate="Enter Course Access Code"
    ></h3>
  </div>
  <div class="modal-body csModal modal-error">
    <p translate="{{messageKey}}"></p>
    <input
      ng-model="data.code"
      class="modal-input-full"
      placeholder="Enter code"
    />
  </div>
  <div class="modal-footer modal-error">
    <button
      class="lo-btn lo-btn-primary"
      ng-class="{'lo-btn-disabled': !data.code}"
      ng-disabled="!data.code"
      ng-click="ok()"
      translate="OK"
    ></button>
    <button
      class="lo-btn lo-btn-alert"
      ng-click="cancel()"
      translate="Cancel"
    ></button>
  </div>
</div>
