<div class="modal-header">
  <h3
    class="modal-title"
    data-ng-if="expiry > 0"
    translate="Session About To Expire"
  ></h3>
  <h3
    class="modal-title"
    data-ng-if="expiry <= 0"
    translate="Session Expired"
  ></h3>
</div>
<div class="modal-body">
  <p
    data-ng-if="expiry > 0"
    translate="sessionExpiringMessage"
    translate-values="{expiresIn: '{{ expiry | fromNow:true:true }}'}"
  ></p>
  <p
    data-ng-if="expiry <= 0"
    translate="sessionExpiredMessage"
  ></p>
</div>
<div
  class="modal-footer"
  ng-if="expiry > 0"
>
  <button
    class="btn btn-danger"
    data-ng-click="close(false)"
    translate="Logout"
  ></button>
  <button
    class="btn btn-success"
    data-ng-click="close(true)"
    translate="Stay logged in"
  ></button>
</div>
<div
  class="modal-footer"
  ng-if="expiry <= 0"
>
  <button
    class="btn btn-warning"
    data-class="bigger"
    ng-click="close(false)"
    translate="Return to login page"
  ></button>
</div>
