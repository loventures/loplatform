<div uib-dropdown>
  <button
    ng-disabled="$ctrl.disable"
    class="btn btn-primary"
    uib-dropdown-toggle
  >
    <span ng-bind="'Sort By' | translate"></span>
    <span class="lo-icon icon-chevron-down"></span>
  </button>

  <ul uib-dropdown-menu>
    <li
      ng-repeat="(key, action) in $ctrl.sortActions"
      ng-class="{
        'selected': key === activeSortKey
      }"
    >
      <button
        class="dropdown-item"
        ng-click="action($ctrl.params)"
        ng-bind="key | translate"
      ></button>
    </li>
  </ul>
</div>
