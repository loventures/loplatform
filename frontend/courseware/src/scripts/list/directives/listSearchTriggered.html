<div class="input-group">
  <input
    class="form-control hang-next hang-icon-btn"
    type="text"
    role="search"
    aria-label="{{ $ctrl.searchPlaceholder | translate }}"
    placeholder="{{ $ctrl.searchPlaceholder | translate }}"
    ng-model="$ctrl.searchString"
    ng-blur="$ctrl.focusLost($ctrl.searchString)"
    focus-on="{{ $ctrl.events.focus }}"
  />

  <div class="input-hang-end">
    <button
      class="icon-btn icon-btn-danger"
      ng-if="!!$ctrl.searchString"
      ng-click="$ctrl.clearSearch()"
    >
      <span class="sr-only">{{ SRS_SEARCH_CLEAR | translate }}</span>
      <span
        class="icon icon-cancel-circle"
        aria-hidden="true"
      ></span>
    </button>
  </div>

  <button
    class="btn btn-primary d-flex align-items-center"
    ng-disabled="!$ctrl.searchString"
    ng-click="$ctrl.search()"
  >
    <span class="sr-only">{{ 'SRS_SEARCH_ACTION' | translate }}</span>
    <span
      class="icon icon-search"
      aria-hidden="true"
    ></span>
  </button>
</div>
