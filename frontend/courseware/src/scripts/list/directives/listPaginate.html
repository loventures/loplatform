<div class="list-pagination">
  <ul
    class="pagination"
    uib-pagination
    ng-model="$ctrl.activePage"
    ng-change="$ctrl.gotoPage($ctrl.activePage)"
    total-items="$ctrl.totalItems"
    items-per-page="$ctrl.pageSize"
    max-size="$ctrl.maxSize"
    rotate="false"
    previous-text="&laquo;"
    next-text="&raquo;"
  ></ul>
</div>
